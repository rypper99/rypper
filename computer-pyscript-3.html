<!DOCTYPE html>
<html>
<head>
	<title>sample 3</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/c011478768.js" crossorigin="anonymous"></script>
	<script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous">
  </script>
  <script>
    $(function(){
      $('#navbar').load('navbar-main.html')
    })
  </script>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>

<body>
  <py-config>
    [[fetch]]
    files = ["./utils.py"]
  </py-config>
  <py-script src="./todo.py">
  </py-script>

  <div class="text-center w-full mb-8">
    <h1 class="text-3xl font-bold text-gray-800 uppercase tracking-tight">To Do List</h1>
  </div>
  <div>
    <input id="new-task-content" class="py-input" type="text">
    <button id="new-task-btn" class="py-button" type="submit" py-click="add_task()">
      Add task
    </button>
  </div>

  <py-list id="myList"></py-list>
  <div id="list-tasks-container" class="flex flex-col-reverse mt-4">
  </div>

  <template id="task-template">
      <section class="task py-li-element">
          <label for="flex items-center p-2 ">
            <input class="mr-2" type="checkbox">
            <p class="m-0 inline"></p>
          </label>
      </section>
    </template>
  </div>

  </section>
  </main>

</body>
</html>
